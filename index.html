<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="coi-serviceworker.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngDraft Quad-Turbo v9</title>
  <style>
    :root { --primary: #00e676; --bg: #050505; --card: #121212; }
    body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; }
    .action-bar { background: var(--primary); padding: 18px; color: black; font-weight: 900; text-align: center; }
    .container { padding: 20px; max-width: 500px; margin: auto; }
    .status-card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid #222; text-align: center; }
    .progress-container { width: 100%; background: #222; height: 12px; border-radius: 6px; margin: 15px 0; overflow: hidden; display: none; }
    #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
    textarea { width: 100%; background: #1a1a1a; color: white; border: 1px solid #333; border-radius: 16px; padding: 20px; box-sizing: border-box; min-height: 150px; font-size: 16px; }
    button { width: 100%; background: var(--primary); color: black; border: none; padding: 20px; border-radius: 16px; font-size: 18px; font-weight: 900; cursor: pointer; margin-top: 15px; }
    button:disabled { opacity: 0.2; }
    audio { width: 100%; margin-top: 20px; }
    #stats { font-size: 11px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>

  <div class="action-bar">ENGDRAFT QUAD-CORE</div>

  <div class="container">
    <div class="status-card">
      <div id="status">Igniting 4 AI Engines...</div>
      <div class="progress-container" id="loader-ui">
        <div id="progress-bar"></div>
      </div>
      <div id="stats">Checking hardware threads...</div>
    </div>

    <textarea id="text">This is the quad-core engine test. We are now using four separate background workers to process this lecture. This should provide the absolute maximum speed your hardware can handle.</textarea>
    
    <button id="speak" disabled>START QUAD-SPEED LECTURE</button>
    <audio id="audio" controls></audio>
  </div>

  <script type="module">
    // CORRECTED: Initialize 4 Workers
    const workers = [
      new Worker('worker.js', { type: 'module' }),
      new Worker('worker.js', { type: 'module' }),
      new Worker('worker.js', { type: 'module' }),
      new Worker('worker.js', { type: 'module' })
    ];

    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress-bar");
    const loaderUi = document.getElementById("loader-ui");
    const statsEl = document.getElementById("stats");
    const button = document.getElementById("speak");
    const audioEl = document.getElementById("audio");

    let readyCount = 0;
    let audioQueue = [];
    let pendingSegments = new Map();
    let nextIndexToPlay = 0;
    let isPlaying = false;
    let totalChunks = 0;
    let loadedCount = 0;

    workers.forEach((w, i) => {
      w.postMessage({ type: 'init' });
      w.onmessage = (e) => {
        if (e.data.type === 'ready') {
          readyCount++;
          // FIX 1: Update UI to show all 4 are loading
          statsEl.textContent = `Engines Online: ${readyCount}/4`;
          if (readyCount === 4) {
            statusEl.textContent = "QUAD-CORE READY";
            button.disabled = false;
          }
        }
        if (e.data.type === 'audio') {
          pendingSegments.set(e.data.index, URL.createObjectURL(e.data.blob));
          loadedCount++;
          processAudio();
        }
      };
    });

    function processAudio() {
      const percent = (loadedCount / totalChunks) * 100;
      progressEl.style.width = percent + "%";

      while (pendingSegments.has(nextIndexToPlay)) {
        audioQueue.push(pendingSegments.get(nextIndexToPlay));
        pendingSegments.delete(nextIndexToPlay);
        nextIndexToPlay++;
      }

      // THE 30% RULE
      const threshold = Math.ceil(totalChunks * 0.30);
      if (!isPlaying && (audioQueue.length >= threshold || loadedCount === totalChunks)) {
        statusEl.textContent = "Buffer Solid. Playing...";
        playNext();
      } else if (!isPlaying) {
        statusEl.textContent = `Building Wall: ${Math.round((audioQueue.length/threshold)*100)}%`;
      }
    }

    async function playNext() {
      if (audioQueue.length === 0) { isPlaying = false; return; }
      isPlaying = true;
      const url = audioQueue.shift();
      audioEl.src = url;
      audioEl.playbackRate = 0.80; 
      await audioEl.play().catch(()=>{});
      audioEl.onended = () => { URL.revokeObjectURL(url); playNext(); };
    }

    button.onclick = () => {
      const text = document.getElementById("text").value.trim();
      const words = text.split(/\s+/);
      const chunks = [];
      for (let i = 0; i < words.length; i += 12) {
        chunks.push(words.slice(i, i + 12).join(" "));
      }

      totalChunks = chunks.length;
      loadedCount = 0; nextIndexToPlay = 0;
      audioQueue = []; pendingSegments.clear(); isPlaying = false;
      loaderUi.style.display = "block";

      // FIX 2: Correctly dispatch to all 4 workers (i % 4)
      chunks.forEach((chunk, i) => {
        workers[i % 4].postMessage({ type: 'generate', text: chunk, index: i, voice: 'af_bella' });
      });
    };
  </script>
</body>
</html>
